<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <link rel="stylesheet" href="style/responsive.css">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentário</a>
            </nav>   
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo-principal">ANNABELLE</h3>
                <p class="descricao">Um casal se prepara para a chegada de sua primeira filha e compra para ela uma boneca. Quando sua casa é invadida por membros de uma seita, o casal é violentamente atacado e a boneca, Annabelle, se torna recipiente de uma entidade do mal.</p>
                <div class=botoes>
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
                </div>
            </div>            
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/annabelle2.jpg" alt="">

            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="./img/aentidade.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/aorfa.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/viagemmaldita.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/florestamaldita.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/exorcismodeemilyrose.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/aprofecia.jpg" alt="">

        </div>
    </div>
